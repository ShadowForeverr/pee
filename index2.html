<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Window on Load</title>
</head>
<body>

<script>
    // Function to open a new window with a custom URL
    function openCustomWindow(url) {
        window.open(url, '_blank', 'width=400,height=300');
    }

    // Custom URL (can be changed to any URL you want to open)
    var customUrl = 'https://ckr01.cvschools.org/cgi-bin/blockpage/blockpage.cgi?URL=imagine.lol&CAT=Non-Managed&CATNO=-1&ACC=urmom%40cvsdstudents.org&WHY=Policy%3Dad-middle%3B+AD+Group%3Dmim-ms-standardpolicy&MOD=2&APP=&ISO=0&IPA=10.32.4.254&RAW=http%3A%2F%2Fcroxyproxy.xyz&AUTH0=%2CNon-Managed&PGE=https%3A%2F%2Fckr01.cvschools.org%2Fcgi-bin%2Fblockpage%2Fblockpage.cgi&STR=null%2Cnull%2Cnull%2Cnull%2Cnull&SRV=null&AUTH1=%2Ccroxyproxy.xyz%2CNon-Managed';

    // Run the openCustomWindow function every 5 seconds (5000 milliseconds)
    setInterval(function() {
        openCustomWindow(customUrl);
    }, 5000); // Change the time interval as needed (5000 ms = 5 seconds)
</script>

</body>
</html>
