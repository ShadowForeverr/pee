<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Windows Example</title>
</head>
<body>

<button onclick="openWindow()">Open a new window</button>

<script>
    function openWindow() {
        window.open('https://www.example.com', '_blank', 'width=400,height=300');
    }
</script>

</body>
</html>
